<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Brand OS Modular</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: "#d6b376",
            "gold-dim": "#aa8c55",
            "gold-dark": "#8a7040",
            coal: "#050505",
            surface: "#0f0f0f",
            glass: "rgba(255, 255, 255, 0.03)",
            "glass-hover": "rgba(255, 255, 255, 0.08)",
            mist: "#9CA3AF",
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"],
            display: ["Space Grotesk", "system-ui", "sans-serif"],
            mono: [
              "JetBrains Mono",
              "ui-monospace",
              "SFMono-Regular",
              "monospace",
            ],
          },
          backgroundImage: {
            "grid-soft":
              "linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px)",
          },
        },
      },
    };
  </script>

  <!-- Markdown / Sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <!-- Highlight.js -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Core Design System Styles -->
  <style>
    :root {
      --gold: #d6b376;
      --gold-dim: #aa8c55;
      --gold-dark: #8a7040;
      --coal: #050505;
      --surface: #0f0f0f;
      --mist: #9ca3af;
    }

    body {
      background-color: #050505;
      color: #e5e7eb;
      -webkit-tap-highlight-color: transparent;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .deep-bg {
      background-color: #050505;
    }

    ::selection {
      background: #d6b376;
      color: #050505;
    }

    /* Background layers: grain + grid + blobs */

    .grain-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    .grid-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-size: 40px 40px;
      background-image: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px
        ),
        linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px
        );
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }

    .blob-gold,
    .blob-purple {
      position: fixed;
      border-radius: 999px;
      filter: blur(120px);
      pointer-events: none;
      opacity: 0.03;
      z-index: 0;
    }

    .blob-gold {
      top: -15%;
      left: 20%;
      width: 520px;
      height: 520px;
      background: #d6b376;
    }

    .blob-purple {
      bottom: -20%;
      right: 10%;
      width: 420px;
      height: 420px;
      background: #4c1d95;
    }

    /* Panels: glass + tech border */

    .glass-panel {
      position: relative;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.9);
    }

    .glass-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.14),
        rgba(255, 255, 255, 0.02)
      );
      -webkit-mask: linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Login card */

    #auth-screen .glass-panel {
      border-radius: 24px;
      background: rgba(10, 10, 10, 0.92);
    }

    /* Left sidebar column */

    #app-screen > .glass-panel {
      border-radius: 0;
      background: rgba(10, 10, 10, 0.9);
      border-right: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 18px 0 60px rgba(0, 0, 0, 0.85);
    }

    /* Memory drawer */

    #memory-panel {
      border-radius: 0;
      background: rgba(10, 10, 10, 0.95);
      border-left: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: -18px 0 60px rgba(0, 0, 0, 0.85);
    }

    #memory-panel > div:first-child {
      background: linear-gradient(
        to bottom,
        rgba(15, 15, 15, 0.96),
        rgba(15, 15, 15, 0.85)
      );
    }

    /* Inputs */

    .glass-input {
      background: rgba(5, 5, 5, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #e5e7eb;
      border-radius: 0.9rem;
      transition: all 0.2s ease-out;
    }

    .glass-input::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    .glass-input:focus {
      border-color: rgba(214, 179, 118, 0.9);
      box-shadow: 0 0 0 1px rgba(214, 179, 118, 0.5),
        0 16px 40px rgba(0, 0, 0, 0.9);
      background: rgba(8, 8, 8, 0.98);
    }

    /* CHAT INPUT PANEL (v2) */

    #chat-form {
      background: linear-gradient(
        145deg,
        rgba(13, 13, 13, 0.98),
        rgba(10, 10, 10, 0.9)
      );
      border-radius: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04),
        0 18px 46px rgba(0, 0, 0, 0.96);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      margin-bottom: 0.75rem;
    }

    #chat-form:focus-within {
      border-color: rgba(214, 179, 118, 0.9);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 22px 60px rgba(0, 0, 0, 1),
        0 0 0 1px rgba(214, 179, 118, 0.55);
    }

    #chat-form input#msg-input {
      background: transparent;
      border: none;
      color: #e5e7eb;
    }

    #chat-form input#msg-input::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    #file-preview {
      background: rgba(10, 10, 10, 0.96);
      border-radius: 0.75rem;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    /* Buttons / accents â€“ zamiana niebieskiego na zÅ‚oto */

    [class*="text-blue-"] {
      color: #d6b376 !important;
    }

    [class*="bg-blue-600"],
    [class*="bg-blue-500"] {
      background-color: #d6b376 !important;
      color: #050505 !important;
      box-shadow: 0 0 20px rgba(214, 179, 118, 0.35);
    }

    [class*="bg-blue-600"]:hover,
    [class*="bg-blue-500"]:hover {
      background-color: #f5e3b8 !important;
      box-shadow: 0 0 30px rgba(214, 179, 118, 0.55);
    }

    [class*="border-blue-"] {
      border-color: rgba(214, 179, 118, 0.5) !important;
    }

    #search-toggle.active,
    #search-toggle[data-active="1"] {
      border-radius: 999px;
      background: radial-gradient(
        circle at center,
        rgba(214, 179, 118, 0.15),
        transparent 70%
      );
      box-shadow: 0 0 18px rgba(214, 179, 118, 0.5);
      color: #d6b376;
    }

    /* Typography */

    h1,
    h2,
    h3,
    .section-title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      letter-spacing: -0.02em;
    }

    .font-mono,
    #user-display {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
        Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    p,
    li {
      font-family: "Inter", system-ui, sans-serif;
    }

    /* SIDEBAR: SESSION CAPSULES (v2) */

    #sessions-list {
      padding-top: 0.25rem;
    }

    #sessions-list > button,
    #sessions-list > div {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;

      padding: 0.55rem 0.75rem;
      border-radius: 0.65rem;

      background: linear-gradient(
        135deg,
        rgba(15, 15, 15, 0.96),
        rgba(15, 15, 15, 0.88)
      );
      border: 1px solid rgba(148, 163, 184, 0.22);

      color: #e5e7eb;
      font-size: 0.78rem;
      letter-spacing: 0.01em;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03),
        0 10px 26px rgba(0, 0, 0, 0.9);

      cursor: pointer;
      transition: background 0.16s ease-out, border-color 0.16s ease-out,
        box-shadow 0.16s ease-out, transform 0.1s ease-out,
        color 0.16s ease-out;
    }

    #sessions-list > button + button,
    #sessions-list > div + div {
      margin-top: 0.25rem;
    }

    #sessions-list > button:hover,
    #sessions-list > div:hover {
      background: linear-gradient(
        135deg,
        rgba(214, 179, 118, 0.09),
        rgba(15, 15, 15, 0.96)
      );
      border-color: rgba(214, 179, 118, 0.65);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08),
        0 14px 34px rgba(0, 0, 0, 0.95);
      transform: translateY(-1px);
      color: #f9fafb;
    }

    #sessions-list .active-session {
      background: linear-gradient(
        135deg,
        rgba(214, 179, 118, 0.16),
        rgba(15, 23, 42, 0.96)
      );
      border-color: rgba(214, 179, 118, 0.9);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.12),
        0 18px 40px rgba(0, 0, 0, 0.98);
      color: #f9fafb;
    }

    /* Sessions shimmer (loading) */

    .skeleton {
      background: linear-gradient(
        90deg,
        rgba(31, 41, 55, 0.6) 0%,
        rgba(148, 163, 184, 0.3) 20%,
        rgba(31, 41, 55, 0.6) 40%
      );
      background-size: 1000px 100%;
      animation: skeleton-shimmer 1.4s ease-in-out infinite;
    }

    @keyframes skeleton-shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    /* Markdown & code */

    .prose h1,
    .prose h2,
    .prose h3 {
      color: #f9fafb;
      font-weight: 600;
      margin-top: 1em;
      font-family: "Space Grotesk", system-ui, sans-serif;
    }

    .prose p {
      margin-bottom: 0.8em;
      line-height: 1.7;
      color: #cbd5e1;
    }

    .prose strong {
      color: #ffffff;
      font-weight: 600;
    }

    .prose code {
      background: rgba(15, 23, 42, 0.98);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-size: 0.9em;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
        Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .prose pre {
      margin: 1em 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(15, 23, 42, 0.95);
    }

    .prose pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
      color: inherit;
    }

    .hljs {
      background: #020617 !important;
      padding: 1rem;
      display: block;
      overflow-x: auto;
      border-radius: 0.9rem;
    }

    /* Scrollbars */

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(51, 65, 85, 0.9);
      border-radius: 999px;
    }
  </style>
</head>
